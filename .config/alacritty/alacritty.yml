# github Alacritty Colors
draw_bold_text_with_bright_colors: true
window:
  dynamic_title: true
font:
  normal:
    family: JetBrains Mono Nerd Font
  size: 9.0
colors:
  # Default colors
  primary:
    background: "0x0d1117"
    foreground: "0xffffff"

  # Normal colors
  normal:
    black: "0x484f58"
    red: "0xff7b72"
    green: "0x3fb950"
    yellow: "0xd29922"
    blue: "0x58a6ff"
    magenta: "0xbc8cff"
    cyan: "0x39c5cf"
    white: "0xb1bac4"

  # Bright colors
  bright:
    black: "0x6e7681"
    red: "0xffa198"
    green: "0x56d364"
    yellow: "0xe3b341"
    blue: "0x79c0ff"
    magenta: "0xd2a8ff"
    cyan: "0x56d4dd"
    white: "0xf0f6fc"

  indexed_colors:
    - { index: 16, color: "0xd18616" }
    - { index: 17, color: "0xffa198" }
selection:
  save_to_clipboard: false

url:
  launcher:
    program: firefox
    args: []

cursor:
  unfocused_hollow: false
live_config_reload: true
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
